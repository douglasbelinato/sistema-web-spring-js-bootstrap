<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  			xmlns:th="http://www.thymeleaf.org"
	  			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  			layout:decorate="layout/LayoutPadrao" >
<head>
	<title>Cadastro de cliente</title>
</head>
<body>

	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
	
		<div class="container-fluid">
		
			<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
			
				<div class="form-group  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group  bw-required">
						<label for="tipoPessoa" class="control-label">Tipo pessoa</label>
						<div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipoPessoa">
								<label>Física</label>
							</div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipoPessoa">
								<label>Jurídica</label>
							</div>
						</div>
					</div>
					
					<div class="col-sm-8  form-group  bw-required">
						<label for="cpfCnpj" class="control-label">CPF/CNPJ</label>
						<input id="cpfCnpj" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control  js-phone-number">
					</div>
					<div class="col-sm-8  form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="logadouro">Logadouro</label>
						<input id="logadouro" type="text" class="form-control">
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="numero">Numero</label>
						<input id="numero" type="text" class="form-control">
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="cep">CEP</label>
						<input id="cep" type="text" class="form-control">
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
						</select>
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="cidade">Cidade</label>
						<select id="cidade" class="form-control">
							<option value="">Selecione a cidade</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			
			</form>
		</div>		
					
	</section>

</body>
</html>
