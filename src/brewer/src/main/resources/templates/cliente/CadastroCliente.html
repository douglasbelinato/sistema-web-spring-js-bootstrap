<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  			xmlns:th="http://www.thymeleaf.org"
	  			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	  			
	  			layout:decorate="~{layout/LayoutPadrao}"
	  			xmlns:data="http://www.thymeleaf.org/extras/data"
	  			xmlns:brewer="http://qualquerCoisa.com" >
<head>
	<title>Cadastro de cliente</title>
</head>
<body>

	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
	
		<div class="container-fluid">
		
			<form method="POST" th:object="${cliente}" th:action="@{/clientes/novo}">
			
				<brewer:message/>
			
				<div class="form-group  bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group  bw-required" brewer:classforerror="tipoPessoa">
						<label for="tipoPessoa" class="control-label">Tipo pessoa</label>
						<div>
							<th:block th:each="tipoPessoa : ${tiposPessoa}">
								<div class="radio  radio-inline">
									<input th:id="|id_${tipoPessoa}|" type="radio" th:field="*{tipoPessoa}" class="js-radio-tipo-pessoa" 
										   th:value="${tipoPessoa}" data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}" />
									<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Tipo</label>
								</div>
							</th:block>
						</div>
					</div>
					
					<div class="col-sm-8  form-group  bw-required" brewer:classforerror="cpfCnpj">
						<label for="cpfCnpj" class="control-label">CPF/CNPJ</label>
						<input id="cpfCnpj" type="text" class="form-control" disabled th:field="*{cpfCnpj}"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control  js-phone-number" th:field="*{telefone}">
					</div>
					<div class="col-sm-8  form-group" brewer:classforerror="email">
						<label for="email" class="control-label">E-mail</label>
						<input id="email" type="text" class="form-control" th:field="*{email}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="logadouro">Logadouro</label>
						<input id="logadouro" type="text" class="form-control" th:field="*{endereco.logradouro}">
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="numero">Numero</label>
						<input id="numero" type="text" class="form-control" th:field="*{endereco.numero}">
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control" th:field="*{endereco.complemento}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="cep">CEP</label>
						<input id="cep" type="text" class="form-control  js-cep-number" th:field="*{endereco.cep}">
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control" th:field="*{endereco.estado}">
							<option value="">Selecione o estado</option>
							<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
						</select>
					</div>
					
					<div class="col-sm-4  form-group">						
						<label for="cidade">Cidade</label>
						<div class="bw-field-action">
							<input type="hidden" id="inputHiddenCidadeSelecionada" th:value="*{endereco.cidade} != null ? *{endereco.cidade.codigo}">
							
							<select id="cidade" class="form-control" data:url="@{/cidades}" th:field="*{endereco.cidade}">								
							</select>
							
							<div class="bw-field-action__icon  js-img-loading" style="display: none">
								<img th:src="@{/images/mini-loading.gif}"/>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			
			</form>
		</div>		
					
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>		
		<script th:src="@{/javascripts/cliente.combo-estado-cidade.js}"></script>
	</th:block>

</body>
</html>
