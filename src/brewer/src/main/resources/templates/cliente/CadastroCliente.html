<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  			xmlns:th="http://www.thymeleaf.org"
	  			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  			layout:decorate="layout/LayoutPadrao" >
<head>
	<title>Cadastro de cliente</title>
</head>
<body>

	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
	
		<div class="container-fluid">
		
			<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
			
				<div class="form-group  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group  bw-required">
						<label for="tipoPessoa" class="control-label">Tipo pessoa</label>
						<div>
							<th:block th:each="tipoPessoa : ${tiposPessoa}">
								<div class="radio  radio-inline">
									<input th:id="|id_${tipoPessoa}|" type="radio" name="tipoPessoa" class="js-radio-tipo-pessoa" 
										   data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}" />										   
									<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Tipo</label>
								</div>
							</th:block>
						</div>
					</div>
					
					<div class="col-sm-8  form-group  bw-required">
						<label for="cpfCnpj" class="control-label">CPF/CNPJ</label>
						<input id="cpfCnpj" type="text" class="form-control" disabled/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control  js-phone-number">
					</div>
					<div class="col-sm-8  form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="logadouro">Logadouro</label>
						<input id="logadouro" type="text" class="form-control">
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="numero">Numero</label>
						<input id="numero" type="text" class="form-control">
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="cep">CEP</label>
						<input id="cep" type="text" class="form-control  js-cep-number">
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
							<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
						</select>
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="cidade">Cidade</label>
						<select id="cidade" class="form-control">
							<option value="">Selecione a cidade</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			
			</form>
		</div>		
					
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>		
	</th:block>

</body>
</html>
