<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  			xmlns:th="http://www.thymeleaf.org"
	  			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Brewer</title>

	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/brewer.css}"/>
	
	<!-- Link para alterar o favicon -->
	<link rel="shortcut icon" th:href="@{/images/favicon.png}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="aw-layout-page">
		<!-- 
		***************************************************************************************
		* BARRA NAVEGAÇÃO SUPERIOR
		***************************************************************************************
		-->
		<!-- 
			Se eu usar include ao invés de replace:
			<div th:include="layout/fragments/BarraNavegacao :: navbar"></div>
			A tag <nav class="navbar  navbar-fixed-top  navbar-default... que fica no arquivo BarraNavegacao.html
			precisa estar definida aqui. Porque o include incorpora só o conteúdo o fragment definido no arquivo
			BarraNavegacao.html.
		-->
		<div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>		
		
		<!-- 
		***************************************************************************************
		* MENU NAVEGAÇÃO - LATERAL ESQUERDA
		***************************************************************************************
		 -->
		<div th:replace="layout/fragments/MenuLateral :: layout-sidebar"></div>
		
		<!-- 
		***************************************************************************************
		* CONTEÚDO
		***************************************************************************************
		 -->
		<section class="aw-layout-content  js-content" layout:fragment="conteudo"></section>
		
		<!-- 
		***************************************************************************************
		* RODAPÉ
		***************************************************************************************
		 -->
		<div th:replace="layout/fragments/Footer :: layout-footer"></div>
		
	</div>
	
	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
	<script th:src="@{/javascripts/vendors/jquery.maskMoney.min.js}"></script>
	<script th:src="@{/javascripts/brewer.js}"></script>
	
	<!-- Cria um fragmento dinâmico para incluir apenas javascripts específicos/particulares de algumas páginas -->
	<th:block layout:fragment="javascript-extra"></th:block>
</body>
</html>
